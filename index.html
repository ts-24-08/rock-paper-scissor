<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/thumb.svg" />
    <script type="module" defer src="./src/main.js"></script>
    <link href="/src/style.css" rel="stylesheet" />
    <script type="module" defer src="./src/gameLogic.js"></script>

    <title>Rock-Paper-Scissors</title>
  </head>
  <body class="bg-gray-800">

    <!-- Header-Bereich -->
    <header class="flex justify-center items-center p-4 bg-blue-950 text-white">
      <h1 class="font-metalmania text-3xl font-bold mr-8">
        Rock Paper Scissors
      </h1>
      <div class="bg-gray-700 px-4 py-2 rounded text-xl font-semibold">
        <span>Score</span>
        <span id="score">0</span>
      </div>
    </header>

    <!-- Hauptbereich mit Buttons -->
    <main class="flex justify-center items-center h-screen">
      <div class="grid grid-cols-3 grid-rows-2 gap-6 w-64 h-64">
        <!-- Rock Button -->
        <button
          data-choice="rock"
          class="bg-green-500 rounded-full w-20 h-20 p-4 hover:scale-105 transition transform col-start-2 row-start-1"
        >
          <img src="/rock.svg" alt="Rock" />
        </button>
        <!-- Paper Button -->
        <button
          data-choice="paper"
          class="bg-blue-500 rounded-full w-20 h-20 p-4 hover:scale-105 transition transform col-start-1 row-start-2"
        >
          <img src="/paper.svg" alt="Paper" />
        </button>
        <!-- Scissors Button -->
        <button
          data-choice="scissors"
          class="bg-red-500 rounded-full w-20 h-20 p-4 hover:scale-105 transition transform col-start-3 row-start-2"
        >
          <img src="/scissors.svg" alt="Scissors" />
        </button>
      </div>
    </main>

    <!-- Startbildschirm -->
    <div
      id="startscreen"
      class="fixed inset-0 flex flex-col justify-center items-center bg-black text-white font-metalmania text-center"
    >
      <h1 class="text-5xl mb-2">Rock</h1>
      <h2 class="text-4xl mb-2">Paper</h2>
      <h3 class="text-3xl mb-6">Scissors</h3>
      <button
        id="startbutton"
        class="bg-red-900 text-gray-800 px-6 py-3 rounded hover:bg-yellow-300 transition transform text-2xl"
      >
        Start Game
      </button>
    </div>

    <!-- Regeln -->
    <div
      id="rules"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
    >
      <div
        class="relative bg-white text-gray-900 p-6 w-3/4 max-w-xl rounded shadow-lg"
      >
        <h2 class="text-2xl font-bold mb-4 font-metalmania">Rules</h2>
        <p class="mb-4">
          Rock Paper Scissors is a game that is played between two players...
        </p>
        <img
          src="\close.svg"
          alt="Close"
          id="closebutton"
          class="absolute top-2 right-2 w-6 h-6 cursor-pointer"
        />
      </div>
    </div>

    <!-- Ergebnisanzeige -->
    <div id="results" class="hidden mt-8 text-center">
      <h3 id="result" class="text-3xl font-bold text-green-500 font-metalmania">
        You win
      </h3>
      <div class="flex justify-center items-start gap-8 mt-4">
        <p class="text-xl font-semibold mb-2">You chose:</p>
        <div id="userchoice"></div>
      </div>
      <div>
        <p class="text-xl font-semibold mb-2">Computer chose:</p>
        <div id="computerchoice"></div>
      </div>
      <button
        id="playagain"
        class="mt-6 bg-green-950 text-white px-4 py-2 rounded hover:bg-purple-500 transition transform"
      >
        Play Again
      </button>
    </div>

  </body>
</html>
